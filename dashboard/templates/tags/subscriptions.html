<div class="card">
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Cliente</th>
                      <th>Fecha de inicio</th>
                  </tr>
              </thead>
              <tbody>
                  {% for subscriber in subscribers %}
                  <tr>
                      <td>{{ subscriber.id }}</td>
                      <td>{{ subscriber.email }}</td>
                      <td>{{ subscriber.date_subscribed|date:"d/m/Y" }}</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
      <div class="text-center">
          <a href="{%url 'subscribers_dashboard_view'%}" class="btn btn-primary mt-3">Ver m√°s suscriptores</a>
      </div>
  </div>
</div>
