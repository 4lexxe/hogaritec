<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Agregar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="productImage" class="form-label">Imagen del Producto</label>
            <input type="file" class="form-control" id="productImage" accept="image/*">
          </div>
          <div class="mb-3">
            <label class="form-label">Imágenes agregadas:</label>
            <div class="row row-cols-3 g-2 mb-3">
              <div class="col">
                <img src="https://via.placeholder.com/100" class="img-thumbnail" alt="Imagen 1">
              </div>
              <div class="col">
                <img src="https://via.placeholder.com/100" class="img-thumbnail" alt="Imagen 2">
              </div>
              <div class="col">
                <img src="https://via.placeholder.com/100" class="img-thumbnail" alt="Imagen 3">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="productName" required>
          </div>
          <div class="mb-3">
            <label for="productCategory" class="form-label">Categoría</label>
            <input type="text" class="form-control" id="productCategory" required>
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Precio</label>
            <input type="number" class="form-control" id="productPrice" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="productStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="productStock" required>
          </div>
          <div class="mb-3">
            <label for="productProveedor" class="form-label">Proveedor</label>
            <input type="text" class="form-control" id="Proveedor" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar Producto</button>
      </div>
    </div>
  </div>
</div>
