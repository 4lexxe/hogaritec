{% load static %}
<section class="hero-banner">
  <!-- Carousel de bootstrap de imagenes -->
  <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="{% static './imgs/general/Carrusel1.png' %}" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item">
            <img src="https://marketplace.canva.com/EAGJrZJF_8k/2/0/1600w/canva-banner-ofertas-en-electrodom%C3%A9sticos-para-cocina-degradado-azul-N_jCLQyixng.jpg" class="d-block w-100" alt="..." height="100%">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
</section>
