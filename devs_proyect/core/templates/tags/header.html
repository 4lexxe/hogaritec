{% load static %}
<header>
  <!-- Desktop Navigation -->
  <nav class="navbar navbar-custom desktop-only bg-white">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'imgs/icons/logo.png' %}" alt="logo">
      </a>
      <div class="flex-grow-1 mx-4">
        <form class="search-form">
          <input type="search" placeholder="¿Qué estás buscando?" class="header-search">
          <button type="submit" class="search-button">
            <img src="{% static 'imgs/icons/search.png' %}" alt="search" width="20px" height="20px">
          </button>
        </form>
      </div>
      <div class="d-flex align-items-center gap-4">
        <div class="auth-links">
          <a href="#">Iniciar sesión</a>
          <span class="mx-2">|</span>
          <a href="#">Registrarse</a>
        </div>
        <a href="#" class="cart-icon btn btn-primary btn-cart rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
          <i class="bi bi-cart text-white"></i>
        </a>
      </div>
    </div>
  </nav>

  <nav class="navbar navbar-expand main-nav desktop-only">
    <div class="container">
      <ul class="navbar-nav w-150 justify-content-between">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">INICIO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">ACERCA DE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contacto' %}">CONTACTOS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">COCINA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">REFRIGERACION</a>

        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">OFERTAS</a>
        </li>
      </ul>
    </div>
  </nav>

  <nav class="navbar navbar-custom mobile-only">
    <div class="container-fluid mobile-navbar-content">
      <div class="mobile-logo text-center">
      </div>

      <div class="mobile-icons">
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#navbarOffcanvas">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="{% static 'imgs/icons/logo.png' %}" alt="logo">
        </a>
        <a href="#" class="cart-icon btn btn-primary btn-cart rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
          <i class="bi bi-cart text-white"></i>
        </a>
      </div>

      <div class="mobile-search mt-3">
        <input type="search" class="form-control search-bar" placeholder="¿Qué estás buscando?">
      </div>

      <div class="offcanvas offcanvas-start offcanvas-custom" id="navbarOffcanvas">
        <div class="offcanvas-header d-flex justify-content-between bg-white">
          <button type="button" class="btn-close m-1 btn-close-dark" data-bs-dismiss="offcanvas"></button>
          <a href="#" class="logo">
            <img src="{% static 'imgs/icons/logo.png' %}" alt="logo">
          </a>
          <a href="#" class="cart-icon btn btn-primary btn-cart rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
            <i class="bi bi-cart text-white"></i>
          </a>
        </div>

        <div class="mobile-auth-links">
          <a href="#">Iniciar sesión</a>
          <a href="#">Registrarse</a>
        </div>

        <div class="offcanvas-body pt-0">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="{% url 'index' %}">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="{% url 'about' %}">ACERCA DE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="{% url 'contacto' %}">CONTACTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="#">COCINA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="#">REFRIGERACION</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="#">CELULARES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mobile-nav-link" href="#">OFERTAS</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
