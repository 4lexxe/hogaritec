{% load static %}
<!-- Desktop Navigation -->
<nav class="navbar navbar-custom desktop-only bg-white">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'imgs/icons/logo.png' %}" alt="logo">
    </a>
    <div class="flex-grow-1 mx-4">
      <form class="search-form">
        <input type="search" placeholder="¿Qué estás buscando?" class="header-search">
        <button type="submit" class="search-button">
          <img src="{% static 'imgs/icons/search.png' %}" alt="search" width="20px" height="20px">
        </button>
      </form>
    </div>
    <div class="d-flex align-items-center gap-4">
      {% if user.is_authenticated %}
        <!-- Mostrar nombre y avatar si el usuario está autenticado -->
        <div class="user-info d-flex align-items-center gap-2">
          <span>{{ user.first_name }}</span>
          {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="avatar" class="rounded-circle" width="40" height="40">
          {% else %}
            <!-- Ícono de avatar predeterminado si no hay imagen -->
            <span class="bi bi-person-circle" style="font-size: 40px;"></span>
          {% endif %}
        </div>
      {% else %}
        <!-- Mostrar enlaces de autenticación si el usuario no está autenticado -->
        <div class="auth-links d-flex gap-2">
          <a href="#" class="text-decoration-none">Iniciar sesión</a>
          <span>|</span>
          <a href="#" class="text-decoration-none">Registrarse</a>
        </div>
      {% endif %}
      
      <!-- Ícono del carrito -->
      <a href="#" class="cart-icon btn btn-primary rounded-circle d-flex align-items-center justify-content-center p-0" style="width: 50px; height: 50px;">
        <i class="bi bi-cart text-white fs-4"></i>
      </a>
    </div>
    
  </div>
</nav>

<nav class="navbar navbar-expand main-nav desktop-only">
  <div class="container">
    <ul class="navbar-nav w-150 justify-content-between">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">INICIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">ACERCA DE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contacto' %}">CONTACTOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">COCINA</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">REFRIGERACION</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CELULARES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">OFERTAS</a>
      </li>
    </ul>
  </div>
</nav>
